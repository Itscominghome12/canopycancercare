<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/car3.png" alt="Los Angeles" width="1100" height="500">
        <div class="carousel-caption">
        <h1>Welcome</h1>
        <h3>This website/app is deisgned for the use of staff of Canopy Cancer Care</h3>
      </div> 
    </div>
    <div class="carousel-item">
      <img src="images/car2.png" alt="Chicago" width="1100" height="500">
        <div class="carousel-caption">
        <h1>Patient details</h1>
        <h3>You will be able to access informtion on all existing patients across all Canopy clinics</h3>
      </div> 
    </div>
    <div class="carousel-item">
      <img src="images/car4.png" alt="New York" width="1100" height="500">
        <div class="carousel-caption">
        <h1>Reminders</h1>
        <h3>You will also be able to update as well as view upcoming events and reminders</h3>
      </div> 
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
